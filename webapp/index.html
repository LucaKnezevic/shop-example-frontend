<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>
    <script src="./app.js" defer></script>
    <title>Webshop</title>
  </head>
  <body>
    <div class="container mt-4 p-4 bg-success rounded text-white text-center">
      <h1>Demo</h1>
      <h3>3AHIF - WMC - Webshop - 202425</h3>
    </div>

    <div class="container my-4">
      <div class="row">
        <div class="col">
          <h1>GET api/products (Liste aller Produkte in der Datenbank)</h1>
          <div class="row mb-4">
            <label for="priceRange" class="form-label" style="margin-left: 10%;">
              Preisbereich: <span id="priceRangeValue">0 - 100</span>
            </label>
            <div id="priceRangeSlider" class="mb-4"></div>
            <div class="container-auswahl">
              <div class="d-flex" style="gap: 0.5rem">
                <div class="col-md-4">
                  <input
                    type="text"
                    id="searchName"
                    class="form-control"
                    placeholder="Produktsuche"
                  />
                </div>
                <div class="col-md-2">
                  <button id="btnLoadProducts" type="button" class="btn btn-primary w-100">
                    Laden
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div>
            <ul id="productsList" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <div class="row">
        <div class="col">
          <h1>POST api/products (Neues Produkt hinzuf√ºgen)</h1>
          <div>
            <form id="createProductForm" class="mt-3">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Preis</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                  required
                  min="0"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Beschreibung</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Produkt erstellen</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
